<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Employee Payroll</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='employeestyle.css' media="all">
    <script src='main.js'></script>
</head>
<body>
    
  <!-- UC 1 -->
  <header class="header">
    <div class="logo-content">
        <img src="F:/HTML&CSS/Assets/logo.PNG" alt="logo">
        <div>
            <span class="emp-text">EMPLOYEE</span><br />
            <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
    </div>
</header>
<div class="form-content">
    <form class="form" action="#" onsubmit="save(event);return false">

        <!-- UC 2 -->
        <div class="form-head">Employee Payroll form</div>
        <div class="row-content">
            <label class="Mylabel text" for="name">Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="Your name" required />
        </div>

        <!-- UC 3 -->
        <div class="row-content">
            <label class="Mylabel text" for="profile">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" name="profile" id="profile1" 
                        required />
                    <img class="profile" id="image1" src="F:/HTML&CSS/Assets/Ellipse -10.png" />
                </label>
                <label>
                    <input type="radio" name="profile" id="profile2"
                        required />
                    <img class="profile" id="image2" src="F:/HTML&CSS/Assets/Ellipse -2.png" />
                </label>
                <label>
                    <input type="radio" name="profile" id="profile3" 
                        required />
                    <img class="profile" id="image3" src="F:/HTML&CSS/Assets/Ellipse -3.png" />
                </label>
                <label>
                    <input type="radio" name="profile" id="profile4" 
                        required />
                    <img class="profile" id="image4" src="F:/HTML&CSS/Assets/Ellipse -4.png" />
                </label>
            </div>
        </div>

        <!-- UC 4 -->
        <div class="row-content">
            <label class="Mylabel text" for="gender">Gender</label>
            <div>
                <input type="radio" name="gender" id="male" value="male" />
                <label class="text" for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female" />
                <label class="text" for="female">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label class="Mylabel text" for="department">Department</label>
            <div>
                <input class="checkbox" type="checkbox" name="hr" id="hr" value="HR" />
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" name="sales" id="sales" value="Sales" />
                <label class="text" for="hr">Sales</label>
                <input class="checkbox" type="checkbox" name="finance" id="finance" value="Finance" />
                <label class="text" for="hr">Finance</label>
                <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="Engineer" />
                <label class="text" for="hr">Engineer</label>
                <input class="checkbox" type="checkbox" name="others" id="others" value="Others" />
                <label class="text" for="hr">Others</label>
            </div>
        </div>

        <div class="row-content">
            <label class="Mylabel text" for="salary">Choose your salary: </label>
            <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                value="400000" required />
            <output class="salary-output" for="salary">400000</output>
        </div>

       <!-- UC 5 -->
    <div class="row-content">
        <label class="Mylabel text" for="startDate">Start Date</label>
        <div>
          <select id="day" name="Day">
            <option value="Day">Day</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select id="month" name="Month">
            <option value="Month">Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="year" name="Year">
            <option value="Year">Year</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
          </select>
        </div>
        <error-output class="date-error" for="startDate"></error-output>
      </div>

        <!-- UC 6 -->
        <div class="row-content">
            <label class="Mylabel text" for="notes">Notes</label>
            <textarea class="input" name="Notes" id="notes" placeholder="Write notes here" style="height: 100px"
                required></textarea>
        </div>
        <div class="buttonParent">
            <a href="./payroll_form.html" class="resetButton button cancelButton">Cancel</a>
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton">
                    Submit
                </button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </div>
    </form>
</div>

</form>
</div>

</body>
</html>
